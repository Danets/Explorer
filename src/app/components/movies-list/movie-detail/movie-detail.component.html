<button mat-button (click)="onBack()">Back</button>
<mat-card class="example-card" *ngIf="movie">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>{{ movie.director }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ movie.imageurl }}" alt="{{ movie.title }}" [title]="movie.title" />
  <mat-card-content>
    <p>
      {{ movie.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
